<!DOCTYPE html>
<!--[if IE 8]> <html lang="zh-CN" class="ie8 no-js"> <![endif]-->
<!--[if IE 9]> <html lang="zh-CN" class="ie9 no-js"> <![endif]-->
<!--[if !IE]><!--> <html lang="zh-CN" class="no-js"> <!--<![endif]-->
<head>
	{{ include ./include/head.html }}
	<link href="../../assets/resources/metronic_admin/css/pages/login-soft.css" rel="stylesheet" type="text/css"/>
</head>
<body class="login">
	<!-- BEGIN LOGO -->
	<div class="logo">
		<img src="../assets/img/logo.png" alt="" /> 
	</div>
	<!-- END LOGO -->
	<!-- BEGIN LOGIN -->
	<div class="content">
		<!-- BEGIN LOGIN FORM -->
		<form class="login-form" action="/business/login" method="post">
			<h3 class="form-title">商家登录</h3>
			<div class="alert alert-danger display-hide">
				<button class="close" data-close="alert"></button>
				<span>请输入用户名和密码.</span>
			</div>
			{{ if(locals.error){ }}
			<div class="alert alert-danger">
				<button class="close" data-close="alert"></button>
				<span>{{= locals.error }}</span>
			</div>
			{{ } }}
			<div class="form-group">
				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
				<label class="control-label visible-ie8 visible-ie9">用户名</label>
				<div class="input-icon">
					<i class="fa fa-user"></i>
					<input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="用户名" autofocus name="bser[name]"/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9">密码</label>
				<div class="input-icon">
					<i class="fa fa-lock"></i>
					<input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="密码" name="bser[password]"/>
				</div>
			</div>
			<div class="form-actions">
				<label class="checkbox">
				<!-- <input type="checkbox" name="remember" value="1"/> 记住我 -->
				</label>
				<button type="submit" class="btn blue pull-right">
				登录 <i class="m-icon-swapright m-icon-white"></i>
				</button>            
			</div>
		</form>
	</div>
	<!-- END LOGIN -->
	<!-- BEGIN COPYRIGHT -->
	<div class="copyright">
		2013 &copy; KESHENG - 管理员控制台 - By ZERO.
	</div>
	<!-- END COPYRIGHT -->
	{{ include ./include/scripts.html }}
	<script src="../../assets/resources/metronic_admin/plugins/backstretch/jquery.backstretch.min.js" type="text/javascript"></script>
	<script src="../../assets/js/admin/login.js" type="text/javascript"></script>      
	<!-- END PAGE LEVEL SCRIPTS --> 
	<script>
		jQuery(document).ready(function() {     
		  App.init();
		  Login.init();
		});
	</script>
	<!-- END JAVASCRIPTS -->
</body>
<!-- END BODY -->
</html>
